<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://picsum.photos/500/300?random=1" alt="Gallery Image 1">
            <img src="https://picsum.photos/500/300?random=2" alt="Gallery Image 2">
            <img src="https://picsum.photos/500/300?random=3" alt="Gallery Image 3">
            <img src="https://picsum.photos/500/300?random=4" alt="Gallery Image 4">
            <img src="https://picsum.photos/500/300?random=5" alt="Gallery Image 5">
        </div>

        <button class="prev" onclick="prevImage()">❮</button>
        <button class="next" onclick="nextImage()">❯</button>
    </div>

    <!-- Modal for large image view -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>

</html>
